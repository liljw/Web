<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>List</h1>

    <h2>Ordered List(순서있는 리스트)</h2>
    <ol>
        <li>HTML 배우기</li>
        <li>복습하기</li>
        <li>마크다운으로 정리하기</li>
        <li>
            내일 내용 예습하기.
            <ol>
                <li>CSS</li>
                <li>Bootstrap</li>
            </ol>
        </li>
    </ol>

    <h3>Unordered List(순서없는 리스트)</h3>
    <ul>
        <li>python</li>
        <li>Web</li>
        <li>Django</li>
        <li>DB</li>
        <li>Algorithms</li>
    </ul>
</body>
</html>

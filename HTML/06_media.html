<html lang="en">

<body>
    <h1>Media</h1>
    <h2>Image</h2>
    <!-- Image Tag : Inline 옆으로 붙음! -->

    <h3>IFrame</h3>

        width="560"

        allowfullscreen></iframe>" frameborder="0">

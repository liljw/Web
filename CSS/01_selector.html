<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container {
            /* 글자 색 */
            color: red;
            font-size: 20px;
        }
        .blue {
            color: blue;
        }
        /* p 태그인데, green 클래스인 경우. */
        p.green {
            color: green;
        }
    </style>
</head>
<body>
    <h1>Selector</h1>
    <button>Hi</button>
    <!-- div.container 하고 탭 -->
    <div class="container">
        Great!
        <p class="green">Hello</p>
        <p class="blue">World</p>
    </div>
    <!-- ul>li*3 하고 탭 >는 우항의 요소는 좌항의 자식이라는 말!-->
    <ul>
        <li></li>
        <li></li>
        <li></li>
    </ul>
</body>
</html>

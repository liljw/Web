<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* css의 우선순위는 아래에서 개별적으로 바인딩해준걸 1순위로 한다. */
        /* . 이 있으면, class라고 읽는다! */
        /* 2. */
        .blue-md {
            color: blue;
            font-size: 24px;
        }
    </style>
    <!-- 3. -->
    <link rel="stylesheet" href="./00_intro.css">
</head>
<body>
    <!-- 1. 태그 안에 스타일 정의하기 (X)-->
    <p style="font-size: 32px; color: red;">Inline CSS</p>

    <!-- 2. <head> 태그에 <style>태그 활용하기 -->
    <p class="blue-md">Head Style Tag</p>
    <a class="blue-md" href="#">This is link</a>

    <!-- 3. 별도의 .css 파일로 분리하기 -->
    <p class="green-sm">Separated .css File</p>
</body>
</html>
